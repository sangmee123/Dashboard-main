        <div class="bgColor" id="chartdiv4"></div> <!-- Beat Position 그래프 -->
        <div class="bgColor" id="chartdiv3"></div> <!-- Torque 그래프 -->

    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        let m_IDX = 19; //기본 그래프 설정값 11호기

        /* All Data(Before + Live) */
        let arr1 = []; //pressure
        let arr2 = []; //max_depth
        let arr3 = []; //torque
        let arr4 = []; //beat_position
        let arr5 = []; //inclination(x, y)
        
        function list_9() {
            m_IDX = 8; //영진기계-9호기  

            arr1 = []; //pressure
            arr2 = []; //max_depth
            arr3 = []; //torque
            arr4 = []; //beat_position
            arr5 = []; //inclination(x, y)

            GET_db1(); //데이터 초기화
            $('.li0').css('backgroundColor', 'white');
            $('.li0').css('color', 'black');
            $('.li1').css('color', '');
            $('.li1').css('backgroundColor', '');
            $('.li2').css('color', '');
            $('.li2').css('backgroundColor', '');

            $('.bgColor').css('backgroundColor', 'rgba(91, 96, 101, 0.5)');
        }
        function list_10() {
            m_IDX = 14; //영진기계-10호기 

            arr1 = []; //pressure
            arr2 = []; //max_depth
            arr3 = []; //torque
            arr4 = []; //beat_position
            arr5 = []; //inclination(x, y)
            
            GET_db1(); //데이터 초기화
            $('.li1').css('backgroundColor', 'white');
            $('.li1').css('color', 'black');
            $('.li0').css('color', '');
            $('.li0').css('backgroundColor', '');
            $('.li2').css('color', '');
            $('.li2').css('backgroundColor', '');

            $('.bgColor').css('backgroundColor', 'rgba(49, 69, 70, 0.4)');
        }
        function list_11() {
            m_IDX = 19; //영진기계-11호기 

            arr1 = []; //pressure
            arr2 = []; //max_depth
            arr3 = []; //torque
            arr4 = []; //beat_position
            arr5 = []; //inclination(x, y)

            GET_db1(); //데이터 초기화
            $('.li2').css('backgroundColor', 'white');
            $('.li2').css('color', 'black');
            $('.li0').css('color', '');
            $('.li0').css('backgroundColor', '');
            $('.li1').css('color', '');
            $('.li1').css('backgroundColor', '');

            $('.bgColor').css('backgroundColor', 'rgba(24, 38, 51, 0.4)');
        }        


        /* 웹 PC - 기업 리스트에서 영진기계를 선택시*/
        $('.youngjin').on('click', () => {
            $('.hide').css('display') == 'none' ?
            $('.hide').css('display', 'block') : 
            $('.hide').css('display', 'none');
        });
        $('.li0').on('click', () => { list_9(); });  //9호기 선택시
        $('.li1').on('click', () => { list_10(); }); //10호기 선택시
        $('.li2').on('click', () => { list_11(); }); //11호기 선택시

        /* 모바일 - 기업 리스트(영진기계) */
        $('select').change((e) => { 
            if($(e.target).val() === "9호기") { list_9(); }
            else if($(e.target).val() === "10호기") { list_10(); } 
            else if($(e.target).val() === "11호기") { list_11(); }
        });

        /* Before Data */ 
        GET_db1();           
        function GET_db1() {
            $.ajax({
                url: "php/GET_db.php",
                type: "POST", 
                data: { m_IDX: m_IDX },
                async: false,
            }).done(data => {
                data = JSON.parse(data);
                for(i in data){
                    if(data[i].result == "success") {
                        arr1.push({
                            year: data[i].collecttime, 
                            value: Math.abs(data[i].pressure) 
                        }) 
                        arr2.push({ 
                            year: data[i].collecttime, 
                            value: Math.abs(data[i].max_depth) / 1000 + 0.1
                        });
                        arr3.push({ 
                            year: data[i].collecttime,
                            value: Math.abs(data[i].torque) 
                        });
                        arr4.push({
                            year: data[i].collecttime,
                            value: Math.abs(data[i].beat_position) / 1000  + 0.1
                        });

                        let inX = data[i].inclination_x;
                        let inY = data[i].inclination_y;
                        if(inX > 18000) inX = 36000 - data[i].inclination_x;
                        if(inY > 18000) inY = 36000 - data[i].inclination_y;

                        arr5.push({ 
                            date1: data[i].collecttime,
                            value1: Math.abs(inX / 100),
                            date2: data[i].collecttime, 
                            value2: Math.abs(inY / 100) 
                        });
                    }
                } 
                $('#connect').text("DB 연결 성공");
            }).fail(data => {
                $('#connect').text("HTTP 요청 실패");
            });
        }

        /* Live Data */
        const period = 3000;
        const intervalId = setInterval(GET_db2, period); // 3초 단위로 갱신 처리

        function GET_db2() {
            $.ajax({
                url: "php/GET_db2.php",
                type: "POST", 
                data: { m_IDX: m_IDX },
                async: false,
            }).done(data => {
                data = JSON.parse(data);
                if(data.result == "success") {
                    let liveArr1 = {
                        year: data.collecttime,
                        value: Math.abs(data.pressure)
                    };
                    let liveArr2 = {
                        year: data.collecttime,
                        value: Math.abs(data.max_depth) / 1000 + 0.1
                    };
                    let liveArr3 = {
                        year: data.collecttime,
                        value: Math.abs(data.torque)
                    };
                    let liveArr4 = {
                        year: data.collecttime,
                        value: Math.abs(data.beat_position) / 1000 + 0.1
                    };

                    let inX = data.inclination_x;
                    let inY = data.inclination_y;
                    if(inX > 18000) inX = 36000 - data.inclination_x;
                    if(inY > 18000) inY = 36000 - data.inclination_y;

                    let liveArr5 = {
                        date1: data.collecttime,
                        value1: Math.abs(inX / 100),
                        date2: data.collecttime,
                        value2: Math.abs(inY / 100)
                    };

                    /* Before + Live => Data 이어 붙이기 */
                    arr1.concat(liveArr1);
                    arr2.concat(liveArr2);
                    arr3.concat(liveArr3);
                    arr4.concat(liveArr4);
                    arr5.concat(liveArr5); 
                }
                $('#connect').text("DB 연결 성공");
            }).fail(data => {
                $('#connect').text("HTTP 요청 실패");
                clearInterval(intervalId);
            });
        }        
    </script>  
    <script type="module" src="js/graph.js"></script>
